<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Terrence Shlomo Tegegne</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <header class="header"></header>
    <main class="main">
      <section class="cards">
        <h2 class="cards__title">Hobbies</h2>
        <div class="popup__overlay sci-fi close_sifi">
          <div class="popup">
            <button class="popup__close-button" id="close_sifi"></button>
            <h3 class="popup__title">SCI-FI</h3>
            <iframe
              width="560"
              height="315"
              src="https://www.youtube.com/embed/TcxOp0jnSVQ?controls=0&autoplay=1&mute=1"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            ></iframe>
            <p class="popup__caption"></p>
          </div>
        </div>
        <div class="popup__overlay dragon-ball close_dragonball">
          <div class="popup">
            <button class="popup__close-button" id="close_dragonball"></button>
            <h3 class="popup__title">something else</h3>
            <iframe
              width="560"
              height="315"
              src="https://www.youtube.com/embed/aLX6I-e5nrk?controls=0&autoplay=1&mute=1"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            ></iframe>
            <p class="popup__caption"></p>
          </div>
        </div>
        <div class="cards__container"></div>
      </section>
    </main>
    <footer class="footer"></footer>
    <template id="card-template">
      <div class="card">
        <h2 class="card__title"></h2>
        <img class="card__image" src="" alt="" />
        <button class="card__button">Expand</button>
      </div>
    </template>
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
